<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            
            <div class="post-it">
                <h1>To-Do-List</h1>
                <hr>
                <ul>
                    <li>Go grocery shopping</li>
                    <br>
                    <li>Walk the dog</li>
                    <br>
                    <li>Cook dinner</li>
                </ul>
            </div>
            <div class="post-it-blue">
                <p>''future you</p>
                <p>is counting on you''</p>
            </div>
                
            <div class="post-it-orange">
                <h6>Drink Water ..</h6>
                </div>
                
            <div class="post-it-white">
                <h4>''Protect Your Peace''</h4>
            </div>

            <img
                src="images/Tiger_in_the_water.jpg" 
                height="200"
                alt="Tiger in the water"
                class="post-it-image">

            <div class="post-it-yellow">
                <h2>Take Out Trash</h2>
            </div>

            <div class="post-it-green">
                <h3>Text Mom</h3>
            </div>
    </body>
</html>
