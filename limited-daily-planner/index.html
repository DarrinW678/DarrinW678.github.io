<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Limited Daily Planner</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="morning">
            <h2>My Morning To-Do-List</h2>
            <ul>
                <li class="completed">Wake up early</li>
                <li class="important">Take a shower</li>
                <li>Go to School</li>
                <a href="#" class="btn">Completed</a>
            </ul>
        </div>
        <div id="afternoon">
            <h2>My Afternoon To-Do-List</h2>
            <ul>
                <li class="completed"> Go to the gym</li>
                <li class="important"> Go to work</li>
                <li>Eat lunch</li>
                <a href="#" class="btn">Completed</a>
            </ul>
        </div>
        <div id="evening">
            <h2>My Evening To-Do-List</h2>
            <ul>
                <li class="completed"> Drive home</li>
                <li class="completed important"> Eat dinner</li>
                <li>Get ready for bed</li>
                <a href="#" class="btn">Completed</a>
            </ul>
        </div>
    </body>
</html>
